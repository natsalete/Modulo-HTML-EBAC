<!DOCTYPE html>
<html lang="pt-BR">
<head>

<body>
    <!-- Introdução 
        Podemos trabalhar com elementos de multimídia no HTML através das tags: <video>: utilizada para inserir um vídeo na página. 
        <audio>: utilizada para inserir um áudio na página. 
        <img>: utilizada para inserir uma imagem na página. -->
        
        <!-- Áudio e vídeo 
            As tags de áudio e vídeo possuem uma configuração/estrutura semelhante: 
            <audio controls>       
                <source src=“arquivo.mp3” type=“audio/mpeg” />
             </audio> 
            <video controls autoplay>       <source src=“video.mp4” type=“video/mp4” /> 
            </video> -->

    <img src="./media/imagem_module 3.jpg" alt = "Uma abelha numa flor amarela"/>
    <audio controls src="./media/musica_module 3.mp3"></audio>
    <video controls src="./media/video_module 3.mp4"></video>
