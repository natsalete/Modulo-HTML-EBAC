<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!-- Lista ordenada 
        No HTML as listas ordenadas seguem um sequência numérica em seus itens: 1. HTML 2. CSS 3. JavaScript 
        Para construir uma lista ordenada escrevemos: 
        <ol>     
            <li>HTML</li>     
            <li>CSS</li>     
            <li>JavaScript</li> 
        </ol> -->
        <!-- Lista não ordenada Já esse tipo de lista não precisa seguir uma ordem e por isso não possuem um número antes do conteúdo: 
        HTML CSS JavaScript 
        Para construir uma lista não ordenada escrevemos: 
        <ul>     
            <li>HTML</li>     
            <li>CSS</li>     
            <li>JavaScript</li> 
        </ul> -->
        
    <header>
        <h1>Listas</h1>
    </header>
    <main>
        <section>
            <h2>Listas ordenadas</h2>
            <ol>
                <li>Primerio item</li>
                <li>Segundo item</li>
                <li>Terceiro item</li>
                <li>Quarto item</li>
            </ol>
        </section>
        <section>
            <h2>Listas não ordenadas</h2>
            <ul>
                <li>Primerio item</li>
                <li>Segundo item</li>
                <li>Terceiro item</li>
                <li>Quarto item</li>
            </ul>
        </section>
    </main>
</body>
</html>
